<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IP Tracker Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #181a1b;
            border-radius: 10px;
            border-left: 4px solid #6a11cb;
            box-shadow: 0 2px 8px #6a11cb33;
        }
        .user-info span {
            color: #6a11cb;
            font-weight: 600;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px #6a11cb33;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            transform: scale(1.03);
        }
        .table-responsive {
            background: #181a1b;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #23272b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #6a11cb;
            color: white;
            font-weight: 600;
        }
        tbody tr:nth-child(even) {
            background-color: #23272b;
        }
        tbody tr:hover {
            background-color: #2c2c2c;
        }
        @media (max-width: 900px) {
            .table-responsive {
                padding: 0.5rem;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
<h1>üìä Visitor IP Logs</h1>
<div class="user-info">
    <strong>Logged in as:</strong> <span th:text="${username}">Username</span>
</div>
<a href="/my-ip" class="back-btn">‚Üê Back to Dashboard</a>
<div class="table-responsive">
    <table>
        <thead>
        <tr>
            <th>IP Address</th>
            <th>Date</th>
            <th>Time</th>
            <th>Link</th>
            <th>Username</th>
            <th>City</th>
            <th>Region</th>
            <th>Country</th>
            <th>ISP</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${ipLogs}">
            <td th:text="${log.ip}">IP</td>
            <td th:text="${log.date}">Date</td>
            <td th:text="${log.time}">Time</td>
            <td>
                <a th:if="${log.link != null and log.link != '' and log.link != 'direct_access'}" th:href="${log.link}" th:text="${log.link}" target="_blank" style="color: #6a11cb; text-decoration: none;">Link</a>
                <span th:if="${log.link == null or log.link == '' or log.link == 'direct_access'}" style="color: #666; font-size: 12px;">Direct Access</span>
            </td>
            <td th:text="${log.username}">Username</td>
            <td th:text="${log.city}">City</td>
            <td th:text="${log.region}">Region</td>
            <td th:text="${log.country}">Country</td>
            <td th:text="${log.isp}">ISP</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
